---
layout: default
---

<section>
	<p itemscope itemtype="http://schema.org/Person">
		<span itemprop="name"><strong>{{ site.who }}</strong></span> is a <span itemprop="jobTitle">{{ site.what }}</span> for <a href="{{ site.employer_URI }}"><span itemprop="worksFor">{{ site.employer }}</span></a>.
	</p>
</section>

<section>
	<p><em>Recent work:</em></p>
	<ul>
		{% for job in site.work %}
		<li>{{ job | markdownify }}</li>
		{% endfor %}
	</ul>
</section>

<section>
	<p>
		<script>
			/* <![CDATA[ */
			Rot13.writeEmailLink( '{{ site.email_encoded }}', '{{ site.email_encoded }}' );
			/* ]]> */
		</script>
	</p>
	<p><em><span itemprop="workLocation">{{ site.where }}</span></em></p>
</section>
